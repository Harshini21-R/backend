<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reader - Readify</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <style>
    /* Dictionary popup */
    .dictionary-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: rgba(0,0,0,0.85);
      padding: 18px;
      color: white;
      border-radius: 12px;
      display: none;
      z-index: 99999;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .dict-title { font-size: 20px; font-weight: bold; margin-bottom: 8px; }
    .close-dict { float: right; cursor: pointer; font-size: 18px; }
    .dict-input { width: 100%; padding: 8px; border-radius: 6px; border: none; margin-top: 10px; margin-bottom: 10px; }

    /* PDF wrapper */
    .pdf-wrapper { position: relative; }

    /* Hide canvas completely */
    #pdfViewer { display: none !important; }

    /* Text-only rendering */
    .textLayer {
      position: relative;
      z-index: 10;
      pointer-events: auto;
      user-select: text;
      line-height: 1.3;
      padding: 12px;
      background: transparent;
      color: #111;
      font-family: serif;
    }

    .textLayer span {
      position: static !important;
      transform: none !important;
      white-space: normal !important;
      display: block;
      opacity: 1 !important;
    }

    /* Page wrapper */
    .pdf-page {
      margin-bottom: 28px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
  </style>
</head>

<body>
  <header class="reader-header">
    <h1>üìñ Reader</h1>
    <button onclick="window.location.href='dashboard.html'" class="btn back-btn">‚¨Ö Back</button>
  </header>

  <main class="reader-main">

    <!-- Navigation -->
    <div class="controls">
      <button id="prevBtn" class="btn nav-btn">Previous</button>
      <button id="nextBtn" class="btn nav-btn">Next</button>
      <span id="pageNum" class="page-num"></span>
    </div>

    <!-- PDF renderer -->
    <div class="pdf-wrapper">
      <canvas id="pdfViewer"></canvas>
      <div id="pagesContainer"></div>
    </div>

    <!-- Rating + Review -->
    <div class="rating-review-container">
      <div class="rating-section">
        <div class="section-title">‚≠ê Rate this Book</div>
        <input id="ratingInput" class="rating-input" type="number" min="1" max="5" placeholder="1‚Äì5" />
        <button class="reader-btn" onclick="submitRating()">Submit Rating</button>
      </div>

      <div class="review-section">
        <div class="section-title">‚úç Write a Review</div>
        <textarea id="reviewInput" placeholder="Write your thoughts here..."></textarea>
        <button class="reader-btn" onclick="submitReview()">Submit Review</button>
      </div>
    </div>
  </main>

  <!-- Dictionary -->
  <div id="dictionaryBox" class="dictionary-box">
    <span class="close-dict" onclick="closeDictionary()">‚úñ</span>
    <div class="dict-title">üìò Dictionary</div>
    <input id="dictSearch" class="dict-input" placeholder="Search a word..." />
    <button class="reader-btn" onclick="searchWord()">Search</button>
    <p id="dictMeaning" style="margin-top:10px;"></p>
  </div>

<script>
  const token = localStorage.getItem("token");
  const bookId = localStorage.getItem("bookId");

  if (!token || !bookId) window.location.href = "dashboard.html";

  let pdfDoc = null;
  let currentPage = 1;

  async function getPdfUrl() {
    const res = await fetch(
      `https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/api/books/${bookId}`,
      { headers: { Authorization: `Bearer ${token}` } }
    );
    const book = await res.json();
    function getFilename(path) { return path ? path.split("/").pop() : ""; }
    return book.pdfUrl
      ? `https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/pdfs/${getFilename(book.pdfUrl)}`
      : "";
  }

  async function markAsRead() {
    await fetch(
      "https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/api/history",
      {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
        body: JSON.stringify({ bookId }),
      }
    );
  }

  async function submitRating() {
    const rating = document.getElementById("ratingInput").value;
    if (!rating) return alert("Enter rating");
    const res = await fetch(
      "https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/api/ratings",
      {
        method: "POST",
        headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ bookId, rating }),
      }
    );
    alert(res.ok ? "‚úÖ Rating submitted" : "‚ùå Rating failed");
  }

  async function submitReview() {
    const comment = document.getElementById("reviewInput").value;
    if (!comment) return alert("Enter review");
    const res = await fetch(
      "https://yashwanthrajks1rvu23bsc180-readify-1.onrender.com/api/reviews",
      {
        method: "POST",
        headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ bookId, comment }),
      }
    );
    alert(res.ok ? "‚úÖ Review submitted" : "‚ùå Review failed");
  }

  /* ---------------- PAGE RENDERER ---------------- */

  async function renderAllPagesTextOnly(pdf) {
    const pagesContainer = document.getElementById("pagesContainer");
    pagesContainer.innerHTML = "";

    for (let p = 1; p <= pdf.numPages; p++) {
      const page = await pdf.getPage(p);

      const pageDiv = document.createElement("div");
      pageDiv.className = "pdf-page";
      pageDiv.dataset.pageNumber = p;

      if (p !== 1) pageDiv.style.display = "none";

      const header = document.createElement("div");
      header.style.fontWeight = "600";
      header.style.marginBottom = "8px";
      header.textContent = `Page ${p}`;
      pageDiv.appendChild(header);

      const textLayer = document.createElement("div");
      textLayer.className = "textLayer";
      pageDiv.appendChild(textLayer);

      const textContent = await page.getTextContent();
      const items = textContent.items || [];

      let line = "";
      const paragraph = document.createElement("div");
      paragraph.style.marginBottom = "8px";

      items.forEach((it, idx) => {
        line += (it.str || "") + " ";
        if (idx % 18 === 0 && idx !== 0) {
          const span = document.createElement("span");
          span.textContent = line.trim();
          paragraph.appendChild(span);
          paragraph.appendChild(document.createElement("br"));
          line = "";
        }
      });

      if (line.trim()) {
        const span = document.createElement("span");
        span.textContent = line.trim();
        paragraph.appendChild(span);
      }

      textLayer.appendChild(paragraph);
      pagesContainer.appendChild(pageDiv);
    }

    document.getElementById("pageNum").textContent =
      `Page ${currentPage} of ${pdf.numPages}`;
  }

  function gotoPage(n) {
    const pages = document.querySelectorAll(".pdf-page");
    if (!pages.length) return;

    if (n < 1 || n > pages.length) return;

    pages.forEach(pg => (pg.style.display = "none"));

    const target = document.querySelector(`.pdf-page[data-page-number="${n}"]`);
    if (target) target.style.display = "block";

    currentPage = n;
    document.getElementById("pageNum").textContent =
      `Page ${currentPage} of ${pages.length}`;
  }

  document.getElementById("nextBtn").addEventListener("click", () =>
    gotoPage(currentPage + 1)
  );

  document.getElementById("prevBtn").addEventListener("click", () =>
    gotoPage(currentPage - 1)
  );

  getPdfUrl().then((url) => {
    if (!url) {
      document.querySelector(".pdf-wrapper").innerHTML = "<p>PDF not found</p>";
      return;
    }

    markAsRead();
    pdfjsLib.getDocument(url).promise
      .then(async (pdf) => {
        pdfDoc = pdf;
        await renderAllPagesTextOnly(pdf);
        gotoPage(1);
      })
      .catch((err) => {
        document.querySelector(".pdf-wrapper").innerHTML =
          `<p>Load error: ${err.message}</p>`;
      });
  });

  /* ---------------- DICTIONARY ---------------- */

  document.addEventListener("dblclick", () => {
    const word = window.getSelection().toString().trim();
    if (word && /^[A-Za-z]+$/.test(word)) openDictionary(word);
  });

  function openDictionary(word) {
    document.getElementById("dictionaryBox").style.display = "block";
    document.getElementById("dictSearch").value = word;
    searchWord();
  }

  function closeDictionary() {
    document.getElementById("dictionaryBox").style.display = "none";
  }

  async function searchWord() {
    const word = document.getElementById("dictSearch").value.trim();
    if (!word) return;

    const box = document.getElementById("dictMeaning");
    box.textContent = "Loading...";

    try {
      const res = await fetch(
        `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`
      );
      const data = await res.json();
      box.textContent =
        data[0]?.meanings[0]?.definitions[0]?.definition ||
        "No meaning found.";
    } catch {
      box.textContent = "Error fetching meaning.";
    }
  }
</script>

</body>
</html>
